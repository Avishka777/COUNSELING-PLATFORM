<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Progress Report</title>
    <link rel="stylesheet" href="./create-progress.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Create Progress Report</h1>
        
        <form id="progressForm">
            <div class="form-group">
                <label for="victimSelect">Client</label>
                <select id="victimSelect" class="form-control" required>
                    <option value="">Loading clients...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="progressDate">Session Date</label>
                <input type="date" id="progressDate" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="progressDescription">Progress Notes</label>
                <textarea id="progressDescription" class="form-control" rows="5" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Progress
                </button>
                <button type="button" class="btn btn-cancel" onclick="window.history.back()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../assets/js/progress/create-progress.js"></script>
</body>
</html>
