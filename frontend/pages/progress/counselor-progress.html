<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counseling Progress Reports</title>
    <link rel="stylesheet" href="./counselor-progress.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Counseling Progress Reports</h1>
        
        <div class="filter-controls">
            <div class="filter-group">
                <label for="filterDate">Filter by Date:</label>
                <input type="date" id="filterDate" class="form-control">
            </div>
            <button id="refreshBtn" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
        
        <div class="progress-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Counselor</th>
                        <th>Notes Preview</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="progressTableBody">
                    <!-- Progress entries will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Progress Details Modal -->
    <div id="progressModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Progress Details</h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Progress details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../assets/js/progress/counselor-progress.js"></script>
</body>
</html>
