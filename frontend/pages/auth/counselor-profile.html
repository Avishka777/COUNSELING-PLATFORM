<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Counseling System</title>
    <link rel="stylesheet" href="./counselor-profile.css" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <main class="auth-container">
      <div class="auth-form">
        <h2>My Counselor Profile</h2>
        <form id="profileForm">
          <input type="hidden" id="counselorId" name="counselorId">
          
          <div class="form-columns">
            <!-- Left Column -->
            <div class="form-column">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required readonly />
              </div>

              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" />
              </div>

              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" />
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" />
              </div>

              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />
              </div>
            </div>

            <!-- Right Column -->
            <div class="form-column">
              <div class="form-group">
                <label for="current_profession">Current Profession</label>
                <input type="text" id="current_profession" name="current_profession" required />
              </div>

              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" required />
              </div>

              <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" required />
              </div>

              <div class="form-group">
                <label for="photo">Profile Photo</label>
                <div class="photo-preview" id="photoPreview"></div>
              </div>
            </div>
          </div>

          <!-- Full-width textarea -->
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required rows="5"></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <button type="button" id="deleteBtn" class="btn btn-danger">Delete Account</button>
          </div>
        </form>
      </div>
    </main>

    <script src="../../assets/js/auth/counselor-profile.js"></script>
  </body>
</html>
