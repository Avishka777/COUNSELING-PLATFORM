<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Appointments</title>
  <link rel="stylesheet" href="../../assets/css/main.css" />
  <link rel="stylesheet" href="./all-appointments.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="../public/home.html" class="logo">
        <img src="../../assets/images/logo.png" alt="Think Ceylone Logo" class="logo-img" />
        <span class="logo-text">Think Ceylon</span>
      </a>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-list">
        <li>
          <a href="../../pages/admin/admin-overview.html">Overview</a>
        </li>
        <li>
          <a href="../../pages/admin/all-victims.html">Victims</a>
        </li>
        <li>
          <a href="../../pages/admin/all-counselors.html">Counselors</a>
        </li>
        <li>
          <a href="../../pages/admin/all-posts.html">Posts</a>
        </li>
        <li>
          <a href="../../pages/admin/all-appointments.html" class="active">Appointments</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Admin Header -->
  <header class="admin-header">
    <div class="container">
      <h1><i class="fas fa-calendar-alt"></i> Appointments Management</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="admin-content">
    <div class="container">
      <!-- Appointments Table -->
      <div class="admin-card">
        <div class="card-header">
          <h2>All Scheduled Appointments</h2>
          <div class="search-box">
            <input type="text" id="appointmentSearch" placeholder="Search appointments..." />
            <i class="fas fa-search"></i>
          </div>
          <div class="date-filter">
            <input type="date" id="dateFilter" placeholder="Filter by date" />
            <button id="clearDateFilter" class="btn-clear">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <div class="table-responsive">
          <table id="appointmentsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>User</th>
                <th>Counselor</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Appointments will be loaded here via JavaScript -->
            </tbody>
          </table>
        </div>

        <div class="table-footer">
          <div class="table-info">
            Showing <span id="showingCount">0</span> of
            <span id="totalCount">0</span> appointments
          </div>
          <div class="pagination">
            <button id="prevPage" disabled>
              <i class="fas fa-chevron-left"></i>
            </button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" disabled>
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Appointment Details Modal -->
  <div id="appointmentModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="modal-header">
        <h2 id="modalTitle">Appointment Details</h2>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Appointment details will be loaded here -->
      </div>
    </div>
  </div>

  <script src="../../assets/js/admin/all-appointments.js"></script>
  <script src="../../assets/js/main.js"></script>
</body>

</html>
