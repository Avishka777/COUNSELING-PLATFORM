<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - User Management | MindCare</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./allvictims.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <a href="../../index.html" class="logo">
          <i class="fas fa-hands-helping"></i> Mind<span>Care</span>
        </a>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-list">
          <li><a href="../../pages/admin/allvictims.html" class="active">Victims</a></li>
          <li>
            <a href="../admin/dashboard.html" >Counselors</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Admin Header -->
    <header class="admin-header">
      <div class="container">
        <h1><i class="fas fa-users-cog"></i> Victims Management</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="admin-content">
      <div class="container">
        <!-- User Table -->
        <div class="admin-card">
          <div class="card-header">
            <h2>Registered Victims</h2>
            <div class="search-box">
              <input
                type="text"
                id="userSearch"
                placeholder="Search users..."
              />
              <i class="fas fa-search"></i>
            </div>
          </div>

          <div class="table-responsive">
            <table id="usersTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Age</th>
                  <th>Occupation</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Users will be loaded here via JavaScript -->
              </tbody>
            </table>
          </div>

          <div class="table-footer">
            <div class="table-info">
              Showing <span id="showingCount">0</span> of
              <span id="totalCount">0</span> users
            </div>
            <div class="pagination">
              <button id="prevPage" disabled>
                <i class="fas fa-chevron-left"></i>
              </button>
              <span id="pageInfo">Page 1</span>
              <button id="nextPage" disabled>
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../../assets/js/admin/allvictims.js"></script>
    
    </script>
  </body>
</html>
